<!-- theme purposes -->
    <script>
      const theme = localStorage.getItem('vite-ui-theme') || "light";
      console.log(theme)
      // apply theme class BEFORE anything renders
      document.documentElement.classList.add(theme);

      // apply background BEFORE paint
      document.documentElement.style.backgroundColor = theme === "dark" ? "#211E1E" : "#F7F7F7";
      if(!localStorage.getItem('vite-ui-theme')) localStorage.setItem("vite-ui-theme", "light")
    </script>

    <script type="module" src="/src/main.tsx"></script>
